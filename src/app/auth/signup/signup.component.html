<section class="signup-form">
  <form
    #form="ngForm"
    (ngSubmit)="onSubmit(form)"
    fxLayout="column"
    fxLayoutGap="10px"
    fxLayoutAlign="center center"
  >
    <mat-form-field>
      <input
        email
        required
        type="email"
        matInput
        placeholder="Your email"
        ngModel
        name="email"
        #email="ngModel"
      />
      <mat-error *ngIf="email.hasError('required')"
        >Please inset your email</mat-error
      >
      <mat-error *ngIf="!email.hasError('required')"
        >Email is invalid</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 charatcters long">
      <input
        required
        minlength="6"
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        name="password"
        #password="ngModel"
      />
      <mat-hint align="end">{{ password.value?.length }} / 6</mat-hint>
      <mat-error>Has to be at least 6 characters long</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Yourb birthdate"
        [matDatepicker]="picker"
        [max]="maxDate"
        name="birthdate"
        ngModel
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" #agree required
      >Agree to Terms and Conditions</mat-checkbox
    >
    <button
      *ngIf="!(isLoading$ | async)"
      [disabled]="form.invalid"
      type="submit"
      mat-raised-button
      color="accent"
    >
      Submit
    </button>
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  </form>
</section>
